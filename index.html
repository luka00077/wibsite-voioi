<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سحب مالي - المصرف العربي</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #1a5f7a;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        h1 {
            color: #1a5f7a;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #1a5f7a;
            outline: none;
        }
        
        .amount-input {
            position: relative;
        }
        
        .currency {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .amount-input input {
            padding-left: 50px;
        }
        
        .quick-amounts {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .amount-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .amount-btn:hover {
            background-color: #e4e9f0;
        }
        
        .amount-btn.active {
            background-color: #1a5f7a;
            color: white;
            border-color: #1a5f7a;
        }
        
        .account-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .account-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .account-details span {
            font-weight: 600;
        }
        
        .withdraw-btn {
            width: 100%;
            padding: 15px;
            background-color: #1a5f7a;
            color: white;
            border: none;
